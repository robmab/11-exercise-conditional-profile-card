<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
      />
    <link rel="shortcut icon" href="../public/assets/img/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/index.css">
  </head>

  <body>
    <div class="container-fluid p-0">

      <ul class="filters ps-5">
        <div class="row p-0 m-0 w-100">
          <div class="left col-12 col-xl-6 d-flex justify-content-end p-0 m-0">
            <li>
              <div>
                <label>Include Cover</label>
                <select class="picker" for="includeCover">
                  
                  <option value="true" selected>Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </li>
            <li>
              <div>
                <label>Name</label>
                <input class="picker" for="name" type="text" placeholder="Rodney"/>
              </div>
            </li>
            <li>
              <div>
                <label>Last Name</label>
                <input class="picker" for="lastname" type="text" placeholder="Beck"  />
              </div>
            </li>
            <li>
              <div>
                <label>S.M. Position</label>
                <select class="picker" for="socialMediaPosition">
                  <option value="position-left">Left</option>
                  <option value="position-right" selected>Right</option>
                </select>
              </div>
            </li>
            <li>
              <div>
                <label>Twitter</label>
                <input class="picker" for="twitter" type="text" />
              </div>

            </li>
            <li>
              <div>
                <label>Github</label>
                <input class="picker" for="github" type="text" />
              </div>
            </li>
          </div>
          <div class="rigth col-12 col-xl-6 d-flex p-0">
            <li>
              <label>LinkedIn</label>
              <input class="picker" for="linkedin" type="text" />
            </li>
            <li>
              <label>Instagram</label>
              <input class="picker" for="instagram" type="text" />
            </li>
            <li>
              <label>Role</label>
              <select class="picker" for="role">
                
                <option value="Web Developer">Web Developer</option>
                <option value="Floor Planner">Floor Planner</option>
                <option value="Technical Writter " selected>Technical Writter</option>
                <option value="Network System Administration" >Network System
                  Administration</option>

              </select>
            </li>
            <li>
              <label>City</label>
              <select class="picker" for="city">
                
                <option value="Miami">Miami</option>
                <option value="Munich">Munich</option>
                <option value="Caracas">Caracas</option>
                <option value="Toronto">Toronto</option>
                <option value="Madrid" selected>Madrid</option>
                <option value="Barcelona">Barcelona</option>
              </select>
            </li>
            <li>
              <label>Country</label>
              <select class="picker" for="country">
                
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Canada</option>
                <option value="Venezuela">Venezuela</option>
                <option value="España" selected>España</option>
              </select>
            </li>
          </div>
        </div>

      </ul>




      <div id="widget_content">


      </div>
    </div>
    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
    <script src="https://kit.fontawesome.com/163b8332ba.js"
      crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
